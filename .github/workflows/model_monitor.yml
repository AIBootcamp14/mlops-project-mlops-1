name: Model Monitoring and Retraining

on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch:

jobs:
  check_and_retrain:
    runs-on: ubuntu-latest
    outputs:
      retrain_needed: ${{ steps.check_step.outputs.retrain_needed }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install --no-cache-dir -r requirements.txt --break-system-packages

      - name: Download NLTK data
        run: python -m nltk.downloader punkt wordnet stopwords

      - name: Check for latest models artifact run
        id: get_artifact_info
        uses: actions/github-script@v6
        with:
          script: |
            const { data: { workflow_runs } } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'main_ci_cd.yml',
              branch: 'main',
              status: 'success',
            });
            
            const lastSuccessfulRun = workflow_runs[0];
            if (lastSuccessfulRun) {
              const { data: artifacts } = await github.rest.actions.listWorkflowRunArtifacts({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: lastSuccessfulRun.id,
              });
              const modelsArtifact = artifacts.artifacts.find(artifact => artifact.name === 'models');
              
              if (modelsArtifact) {
                console.log('âœ… Found models artifact from run ' + lastSuccessfulRun.id);
                core.setOutput('artifact_exists', 'true');
                core.setOutput('run_id', lastSuccessfulRun.id);
                core.setOutput('artifact_id', modelsArtifact.id);
                return;
              }
            }
            
            console.log('âš ï¸ No models artifact found. Forcing a retrain.');
            core.setOutput('artifact_exists', 'false');

      - name: Download latest model artifact
        if: steps.get_artifact_info.outputs.artifact_exists == 'true'
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ steps.get_artifact_info.outputs.run_id }}
          name: models
          path: models

      - name: Monitor model performance and decide retrain
        id: monitor_step
        if: steps.get_artifact_info.outputs.artifact_exists == 'true'
        run: |
          retrain_output=$(python src/model_monitor.py)
          echo "$retrain_output" >> $GITHUB_OUTPUT

