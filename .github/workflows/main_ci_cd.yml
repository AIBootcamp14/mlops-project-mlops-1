name: MLOps CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # 새로운 잡: 모델 성능 및 데이터 드리프트 모니터링
  monitor:
    runs-on: ubuntu-latest
    outputs:
      retrain_needed: ${{ steps.check.outputs.retrain_needed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install --no-cache-dir -r requirements.txt --break-system-packages

      # 모델 모니터링 스크립트 실행 및 재학습 필요 여부 결정
      - name: Run model monitoring
        id: check  # 이 스텝의 ID를 'check'로 설정
        run: python src/model_monitor.py
      
  # 기존 CI 잡: 'monitor' 잡의 결과에 따라 조건부 실행
  ci:
    runs-on: ubuntu-latest
    needs: monitor
    if: needs.monitor.outputs.retrain_needed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install --no-cache-dir -r requirements.txt --break-system-packages

      - name: Download NLTK data
        run: python -m nltk.downloader punkt wordnet stopwords

      - name: Generate new data
        run: python src/data_ingestion.py
      
      - name: Train and save model
        run: python notebooks/train_model.py

      - name: Run tests
        run: python -m pytest

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: models
          path: models

  # 기존 배포 잡: 'ci' 잡이 성공했을 때만 실행
  deploy:
    runs-on: ubuntu-latest
    needs: ci
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: models
          path: models

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/mlops-spam-classifier:latest
          file: ./Dockerfile
