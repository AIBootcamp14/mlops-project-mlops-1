name: MLOps CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install --no-cache-dir -r requirements.txt --break-system-packages

      - name: Download NLTK data
        run: python -m nltk.downloader punkt wordnet stopwords

      - name: Train and save model
        run: |
          python notebooks/train_model.py
          # 모델 파일이 notebooks/models/에 저장되므로, 이 파일을 루트의 models/로 이동
          mkdir -p models
          mv notebooks/models/spam_classification_model.joblib models/
          mv notebooks/models/tfidf_vectorizer.joblib models/

      - name: Run tests
        run: python -m pytest

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: models
          paths: models

  deploy:
    runs-on: ubuntu-latest
    needs: ci
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: models
          path: .

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/mlops-spam-classifier:latest
          file: ./Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
