<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스팸메일 분류기</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 100px; }
    button { margin-top: 10px; padding: 10px 20px; }
    #result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>📧 스팸메일 분류기</h1>
  <form id="spamForm">
    <label for="text">메일 내용 입력:</label><br>
    <textarea id="text" name="text" required></textarea><br>
    <button type="submit">분류하기</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('spamForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const text = document.getElementById('text').value;

      try {
        const response = await fetch('http://3.34.166.235:8000/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });

        const data = await response.json();
        const resultDiv = document.getElementById('result');
        
        console.log('data===>', data);
        console.log('data.prediction===>', data.prediction);
        console.log('data.text===>', data.text);

        if (data.prediction) {
          resultDiv.textContent = `예측 결과: ${data.prediction.toUpperCase()}`;
          resultDiv.style.color = data.prediction === 'spam' ? 'red' : 'green';
        } else {
          resultDiv.textContent = '분류 실패: ' + (data.error || '알 수 없는 오류');
          resultDiv.style.color = 'gray';
        }
      } catch (err) {
        document.getElementById('result').textContent = 'API 요청 실패';
      }
    });
  </script>
</body>
</html>
